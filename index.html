<html>
  <head>
    <title> தமிழ் பா தேடல் </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
	<div class="navbar-inner">
	  <a class="brand">தமிழ் பா தேடல்</a>
	  <form class="navbar-form pull-right">
	    <input class="input-xxlarge" type="text" id="searchInput" placeholder="தேடல் வினா">
	  </form>
	</div>
      </div>
      <div id="app-root"></div>
      <div id="footer">
	  <div class="navbar">
	    <p class="muted credit">
	      Copyleft
	      <!--[if lte IE 8]><span style="filter: FlipH; -ms-filter: "FlipH"; display: inline-block;"><![endif]-->
	      <span title="copyleft" style="-moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1); transform: scaleX(-1); display: inline-block;">
		&copy;
	      </span>
	      <!--[if lte IE 8]></span><![endif]-->
	      2013 - Developed by <a href="https://github.com/seekshiva"> Shiva Nandan</a>, <a href="https://github.com/sugavaneshb"> Sugavanesh B
	    </p>
	  </div>
      </div>
      
      
    </div>
    
    <script type="text/template" id="home-template">
      உங்கள் தேடலை மேலே குறிப்பிடவும்.<br/><br/>
    </script>

    <script type="text/template" id="search-template">
      <div class="lead">
	மொத்தம் {{results.length}} முடிவுகள் 
      </div>
      <table class="table">
	{{#each results}}
	<tr><td>
	    <ul class="breadcrumb mywizard">
	      <li><a>{{this.paal}}</a></li>
	      <li><a>{{this.iyal}}</a></li>
	      <li><a>{{this.athikaaram}}</a></li>
	      <li>{{this.Number}}</li>
	    </ul>
	    <div class="kural">
	      {{{this.Line1}}}<br />{{{this.Line2}}}
	    </div>
	    <div class="translation">
	      <em>Translation:</em>:
	      {{this.Translation}}
	    </div>
	</td></tr>
	{{/each}}
      </ul>
    </script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/backbone.js" type="text/javascript"></script>
    <script src="js/handlebars.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/kural.js" type="text/javascript"></script>
    <script src="js/athikaaram.js" type="text/javascript"></script>
    <script src="js/models.js" type="text/javascript"></script>
    <script src="js/views.js" type="text/javascript"></script>
    <script src="js/router.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
  
</html>
